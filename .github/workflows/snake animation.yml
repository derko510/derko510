name: Generate Snake Animation

# Triggers: daily schedule + manual dispatch
on:
  schedule:
    - cron: "0 0 * * *"   # every day at midnight UTC
  workflow_dispatch:      # enables manual runs

permissions:
  contents: write         # allow pushing back to the repo

jobs:
  generate-snake:
    name: generate-snake-game-from-github-contribution-grid
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate GitHub contribution snake
        uses: Platane/snk@v3.3.0
        with:
          # required: your GitHub username
          github_user_name: derko510
          # outputs: one per line, can include query params
          outputs: |
             # lightâ€‘mode SVG with blue snake
             dist/github-snake.svg?color_snake=%230000FF
             # darkâ€‘mode SVG (keep dark palette, blue snake)
             dist/github-snake-dark.svg?palette=github-dark&color_snake=%230000FF
             # optional: blue snake + default dots palette
             dist/ocean.gif?color_snake=%230000FF

      - name: Commit & Push generated files
        uses: EndBug/add-and-commit@v9
        with:
          message: "ğŸ Generated contribution snake"
          add: "dist"
